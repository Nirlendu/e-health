<!-- Sample AngularJS + PouchDB app -->
<html>
  <head>
    <title>Pouch DB Angular App!</title>
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/pouchdb.min.js"></script>
    <script src="assets/js/angular-pouchdb.min.js"></script>
    <script src="assets/js/angular_app.js"></script>
  </head>
  <body ng-app="pouch-db-example" ng-controller="MainCtrl">
    <div ng-repeat="post in posts">
      {{post}}
    </div>
    <button ng-click="addPost()">Post</button>
  </body>
</html>
