<!-- Sample AngularJS + PouchDB app -->
<html>
  <head>
    <title>Pouch DB Angular App!</title>
    <link rel="stylesheet" type="text/css" href= "assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href= "assets/css/main.css">
    <script src="assets/js/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/pouchdb/pouchdb.min.js"></script>
    <script src="assets/js/angular-pouchdb/angular-pouchdb.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <nav class="navbar navbar-inverse nav-fixed navbar-fixed-top">
  <div class="header">
    <h4>Angular-PouchDB App</h4>
  </div>
  </nav>
  <body ng-app="pouch-db-example" ng-controller="MainCtrl">
    <div class="wrapper">
      <div ng-repeat="post in posts" class="well">
        <div class="user-name">
          <h4>{{post.user_name}}</h4>
        </div>
        <label>Says</label>
        <div class="post-content">
          <h4>{{post.post_content}}</h4>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label>Your Name: </label>
          <input ng-model="user_name" type="text" class="form-control"/>
        </div>
        <div class="form-group">
        <label>Say Something: </label>
        <input ng-model="post_content" type="text" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-default btn-primary" ng-click="addPost(user_name,post_content)">Post!</button>
      </form>
    </div>
  </body>
</html>
